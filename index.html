<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <main class="main">
      <div class="side-bar"><img src="assets/odin-lined.png" /></div>
      <div class="signup-container">
        <div class="info">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started. You know you want to.
          </p>
        </div>

        <form action="" method="">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="first_name" required />
          <label for="last_name">Last Name:</label>
          <input type="text" id="lastname" name="last_name" required />
          <label for="email">Email:</label>
          <input type="email" id="name" name="user_email" required />
          <label for="name">Phone Number:</label>
          <input
            type="tel"
            id="phonenumber"
            name="phone_number"
            pattern="[0-9]{10}"
            max="10"
            min="10"
            required
          />
          <label for="password">Password:</label>
          <input
            type="text"
            id="password"
            name="user_password"
            minlength="8"
            maxlength="20"
            required
          />
          <label for="passwordC">Confirm Password:</label>
          <input
            type="text"
            id="passwordC"
            name="user_passwordC"
            minlength="8"
            maxlength="20"
            required
          />
        </form>

        <div class="create-account">
          <button type="submit">Create Account</button>
        </div>
      </div>
    </main>
  </body>
</html>
